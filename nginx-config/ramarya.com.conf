# Upstream for Next.js application
upstream nextjs-ramarya {
    server 127.0.0.1:5001;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name ramarya.com www.ramarya.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name ramarya.com www.ramarya.com;

    client_max_body_size 50M;

    access_log /var/log/nginx/ramarya.access.log;
    error_log  /var/log/nginx/ramarya.error.log;

    server_tokens off;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/ramarya.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ramarya.com/privkey.pem;

    # SSL configuration (optional but recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # Uncomment and customize CSP if needed:
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Favicon
    location = /favicon.ico {
        proxy_pass http://nextjs-ramarya;
        access_log off;
        log_not_found off;
    }

    # Next.js static files (_next/static/)
    location /_next/static/ {
        proxy_pass http://nextjs-ramarya;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets for 1 year (Next.js adds hash to filenames)
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://nextjs-ramarya;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache optimized images for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Public assets folder (fonts, images in /public)
    location ~* ^/(assets|fonts)/.+\.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://nextjs-ramarya;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache public assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Static images served directly from filesystem
    location /images/ {
        alias /var/www/ramarya/images/;
        try_files $uri $uri/ =404;

        # Cache images for 30 days
        expires 30d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Downloads directory
    location /downloads/ {
        alias /var/www/ramarya/downloads/;
        try_files $uri $uri/ =404;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Disposition "attachment";
    }

    # API routes - no caching
    location /api/ {
        proxy_pass http://nextjs-ramarya;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # No caching for API routes
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # All other requests go to Next.js
    location / {
        proxy_pass http://nextjs-ramarya;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # Support for WebSocket connections (for dev hot reload if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-javascript
        text/x-component
        text/x-cross-domain-policy;
    gzip_disable "msie6";
}
